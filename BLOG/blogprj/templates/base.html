{% load static %}



<<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="container">
    <div class="page-head" style="background-color: #9BD0B5; display: flex; justify-content: space-between; align-items: center;">
        <a href="/" style="text-decoration: none; display: flex; align-items: center;">
            <div style="color: black;">
                <img src="{% static "img/favicon.ico" %}" alt="Personal blog" width="150px" style="margin-right: 10px;">
            </div>
            <span style="color: black; font-size: 40px;">My Personal Blog</span>
        </a>
{% if user.is_authenticated %}
<form method="post" action="{% url "logout" %}">
  {% csrf_token %}
  <button type="submit">
    <span class="material-symbols-outlined lg-icons">logout</span>
  </button>

</form>
  <a href="{% url "draft-list" %}"><span class="material-symbols-outlined lg-icons" style="margin-right: 150px;">drafts</span></a>
  <a href="{% url "post-create" %}"><span class="material-symbols-outlined lg-icons" style="margin-left: -300px;">add</span></a>

  {% else %}
  <a href="{% url "login" %}" class="top-menu"> <span class="material-symbols-outlined lg-icons">login</span></a>
{% endif %}


    </div>
    {% block content %}

    {% endblock %}
</div>
<script src="{% static "js/bootstrap_bundle.min.js" %}"></script>
</body>
</html>
