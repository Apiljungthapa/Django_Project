{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="column">
        <div class="post">
            {% if request.user.is_authenticated %}
            <a href="{% url "draft-publish" posts.pk %}" class="btn btn-success">Publish</a>

            <h1>
               {{ posts.title }}
            </h1>
            <div class="date-author">@{{ post.author.username }}</div>
            <p>{{ posts.content }}</p>
            {% endif %}

            {% if request.user.is_authenticated %}
                <a href="{% url "post-update" posts.pk %}" class="btn btn-success">Edit</a>
                <a href="{% url "post-delete" posts.pk %}" class="btn btn-danger">Delete</a>
                {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
