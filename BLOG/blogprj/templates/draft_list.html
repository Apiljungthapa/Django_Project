{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="column">
        {% for post in posts %}
        <div class="post">
            <h1>
               <a href="{% url "draft-details" post.pk %}">{{ post.title }}</a>
            </h1>
            <div class="date-author">@{{ post.author.username }}</div>
            <p>{{ post.content | truncatechars:100 }}</p>
        </div>
        {% endfor %}
    </div>  
</div>

{% endblock content %}
