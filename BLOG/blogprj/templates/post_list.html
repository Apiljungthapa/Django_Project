{% extends "base.html" %}



{% block content %}

<div class="row">
    <div class="column">
        {% for post in posts  %}
        <div class="post">
            <div class="date">{{post.published_at}}</div>
            <h1>
               <a href="{% url "post-details" post.pk %}"> {{post.title}}<a/>
            </h1>
            <div class="date-author">@{{post.author.username}}</div>
            <p>{{post.content | truncatechars:100}}</P>
        </div>
        {% endfor %}
    </div>  
</div>

{% endblock content %}
